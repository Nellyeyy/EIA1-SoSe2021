<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="../Aufgabe6/styles.css">
    <script src="Skript_A6.js" async></script>
</head>

<body>
    <nav>
        <img src="../Aufgabe5/europe.png" class="Kon_Europa">
        <img src="../Aufgabe5/northamerica.png" class="Kon_Northamerica">
        <img src="../Aufgabe5/southamerica.png" class="Kon_Southamerica">
        <img src="../Aufgabe5/africa.png" class="Kon_Africa">
        <img src="../Aufgabe5/asia.png" class="Kon_Asia">
        <img src="../Aufgabe5/australia.png" class="Kon_Australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span class="Konti">Europa</span>
    </h1>

    <div class="chartWrapper">
        <div class="chart" style= "height: 13,53%;"></div>
    </div>

    <main>
        <section>
            <h2 class="emi_number">4209.3</span> </h2>
            <p class="text_emi">Emission absolute of <span class="Konti_1">Europa</span>  in 2018</p>
        </section>
        
        <section>
            <h2><span clas="total">13,53%</span></h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 clas="growth">-15.23 %</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 clas="change_absolut">-756.40 </h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
