<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="ttt-style.css">
    <script src="ttt-script.js"></script>
</head>

<body>

    <header>
        <div id="h1">
            <h1>Tic-Tac-Toe</h1>
            <h2>WÃ¤hle Schwierigkeitsstufe um Spiel zu beginnen</h2>
        </div>
    </header>

    <main>
        <div id="level">
            <button id="leicht">Leicht</button>
            <button id="mittel">Mittel</button>
            <button id="schwer">Schwer</button>
        </div>

        <div id="spielfeld">
            <div id="oben">
                <button id="eins"></button>
                <button id="zwei"></button>
                <button id="drei"></button>
                <br>
            </div>

            <div id="mitte">
                <button id="vier"></button>
                <button id="fuenf"></button>
                <button id="sechs"></button>
                <br>
            </div>

            <div id="unten">
                <button id="sieben"></button>
                <button id="acht"></button>
                <button id="neun"></button>
                <br>
            </div>
        </div>


    </main>

    <footer>
        <div id="footer">
            <p>Eileen Harr / 268387</p>
        </div>
    </footer>

</body>

</html>
