<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="ttt-style.css">
    <script src="ttt-script.js"></script>
</head>

<body>

    <header>
        <div id="h1">
            <h1>Tic-Tac-Toe</h1>
            <h2>WÃ¤hle Schwierigkeitsstufe um Spiel zu beginnen</h2>
        </div>
    </header>

    <main>
        <div id="level">
            <button id="leicht" class="background1">Leichtes Spiel </button><p id="l">3 Runden <br> 3x3</p>
            <button id="mittel"> Mittleres Spiel </button><p id="m">4 Runden <br> 4x4</p>
            <button id="schwer"> Schweres Spiel </button><p id="s">5 Runden <br> 5x5</p>
        </div>

        <div id="spiele">0 gespielte Runden von 3</div>

        <div>
            <img src="mensch.PNG" alt="mensch" id="mensch">
            <img src="Computer.PNG" alt="Computer" id="computer">
        </div>

        <div id="spielstand">0:0</div>

        <div id="spielfeld" class="ausblenden">
            <div id="oben">
                <button id="eins"></button>
                <button id="zwei"></button>
                <button id="drei"></button>
                <br>
            </div>

            <div id="mitte">
                <button id="vier"></button>
                <button id="fuenf"></button>
                <button id="sechs"></button>
                <br>
            </div>

            <div id="unten">
                <button id="sieben"></button>
                <button id="acht"></button>
                <button id="neun"></button>
                <br>
            </div>
        </div>


    </main>

    <footer>
        <div id="footer">
            <p>Eileen Harr / 268387</p>
        </div>
    </footer>

</body>

</html>
